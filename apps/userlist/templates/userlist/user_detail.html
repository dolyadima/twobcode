{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    {% if id_not_found %}
        <p>User: {{ pk }} does not exist.</p>
    {% else %}

        <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="{% url 'userlist:users' %}">&laquo; Back</a></li>
        </ul>

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{% static 'userlist/img/no_image.png' %}" class="img-fluid rounded-start" width="100%" height="100%" alt="Photo_movie">
            </div>
            <div class="col-md-8">
              <div class="card-body" style="position: relative;">
                <b>{{ user_d.name }}</b><br/>
                {{ user_d.email }}
              </div>
            </div>
          </div>
        </div>

    {% endif %}

{% endblock %}
