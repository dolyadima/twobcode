{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    {% if not users %}
        Users not found...
    {% else %}

        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
                {% for user in users %}
                    <div class="col">
                        <a class="user-list-item" href="{% url 'userlist:user_detail' user.id %}">

                          <div class="card shadow-sm">
                            <img src="{% static 'userlist/img/no_image.png' %}" width="100%" height="100%" alt="User_Photo">
                            <div class="card-body">
                                {% if req_user.id == user.id %}
                                    <a href="{% url 'userlist:user_delete' user.id %}"><img src="{% static 'userlist/img/icon_delete_auth_user.png' %}" width="32" height="32" alt="Delete_User"></a>
                                {% endif %}
                                <b>{{ user.name }}</b>
                            </div>

                          </div>

                        </a>
                    </div>
                {% endfor %}
          </div>
        </div>

    {% endif %}

{% endblock %}
