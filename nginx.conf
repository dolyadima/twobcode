server {
    listen      80;
    listen      [::]:80;

    server_name   REPLACE_DOMAIN www.REPLACE_DOMAIN;
    server_tokens off;
    charset       utf-8;
    include       /etc/nginx/mime.types;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://2bcode.pp.ua$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name REPLACE_DOMAIN;
    ssl_certificate /etc/nginx/ssl/live/REPLACE_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/REPLACE_DOMAIN/privkey.pem;

    root /;

    location /media {
        alias /media;
    }

    location /static {
        alias /static;
    }

    location ~ ^/(admin|accounts|authentication|__debug__|api-auth|swagger) {
        proxy_pass       http://web:8000;
        proxy_redirect   http:// $scheme://;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        client_max_body_size 12M;
    }

    location / {
        proxy_pass       http://web:8000;
        proxy_redirect   http:// $scheme://;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        client_max_body_size 12M;
    }
}