{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href=" {% static 'userlist/img/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
        html {
            background-color: #fff;
        }
        body {
            background-color: #fff;
        }
        a.user-list-item, a.user-list-item:hover, a.user-list-item:visited {
            color: black;
            text-decoration: none;
        }
        .border-bottom {
            border-bottom: 1px solid #999!important;
        }
    </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="{% url 'userlist:users' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
              <img src="{% static 'userlist/img/logo_2bcode.png' %}">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <!-- <li><a href="{% url 'userlist:users' %}" class="nav-link px-2 {% if page_active == 'users' %} link-primary {% else %} link-dark {% endif %}">Users</a></li> -->
            </ul>

            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                {% if req_user.is_authenticated %}
                    <img src="{% static 'authentication/img/account.png' %}">{{ req_user.name }}
                {% else %}
                    Not logged in
                {% endif %}
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                {% if req_user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Sign out</a></li>
                {% else %}
                    <li><a class="dropdown-item" href="{% url 'accounts:login' %}">Sign in</a></li>
                {% endif %}
              </ul>
            </div>

          </div>
        </div>
      </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
